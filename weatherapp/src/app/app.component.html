<div class="search">
  <form action="" #form="ngForm" (submit)="onSubmit()">
    <input type="text" name="" id="" name="city" [(ngModel)]="cityName"/>
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hotbb.jpg" alt="" *ngIf="weatherData.main.temp>20" />
    <img src="../assets/coldb.jpg" alt="" *ngIf="weatherData.main.temp<= 20" />

    <div class="weather">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature"> {{weatherData.main.temp | number:'1.0-0'}} 째C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      MORE INFO
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets//min_temp.jpg" alt="">
          <span>MIN</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_min}} 째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets//max_temp.jpg" alt="">
          <span>MAX</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_max}} 째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jpg" alt="">
          <span>HUMIDITY</span>
        </div>
        <div class="info-block-value">{{weatherData.main.humidity}} %</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" alt="">
          <span>WIND</span>
        </div>
        <div class="info-block-value">{{weatherData.wind.speed}} 째C</div>
      </div>
    </div>
  </div>
</div>
