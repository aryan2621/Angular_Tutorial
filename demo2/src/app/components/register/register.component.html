<h3>REGISTER</h3>
<form action="" #registerForm="ngForm">
  <div class="form-group">
    <input class="form-control" ngModel #email="ngModel" name="email" type="email" required />
    <span class="text-danger" [hidden]="email.valid">Enter the correct Mail</span>
  </div>

  <div class="form-group">
    <input class="form-control" minlength="6" type="password" name="password" ngModel #password="ngModel"
      name="password" required />
    <span class="text-danger" [hidden]="password.valid">Enter the correct Password</span>
  </div>

  <button [disabled]="registerForm.invalid" class="btn btn-success" (click)="Submit(registerForm)">
    Submit
  </button>
</form>

<h3>{{ email.value }}</h3>
