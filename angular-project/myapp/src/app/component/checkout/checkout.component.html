<div class="col-md-12">
  <div class="row">
    <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItem">
            <td class="col-md-9">{{item.food.name}}</td>
            <td class="col-md-3"><i class="fa fa-inr"></i> {{item.getPrice()}}</td>
          </tr>
          <tr>
            <td class="text-right">
              <p>
                <strong>Total Amount: </strong>
              </p>
              <p>
                <strong>Taxable Amount: </strong>
              </p>
            </td>
            <td>
              <p>
                <strong><i class="fa fa-inr"></i>
                  {{ total_amount | currency : "INR" }}</strong>
              </p>
              <p>
                <strong><i class="fa fa-inr"></i>
                  {{ taxable | currency : "INR" }}</strong>
              </p>
            </td>
          </tr>
          <tr>
            <td class="text-right">
              <h2><strong>Total: </strong></h2>
            </td>
            <td class="text-left text-danger">
              <h2>
                <strong><i class="fa fa-inr"></i>{{ total | currency : "INR" }}</strong>
              </h2>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
